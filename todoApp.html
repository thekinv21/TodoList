<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList</title>
    <!-----------Css link--------------->
    <link rel="stylesheet" href="/todoApp.css" />

    <!------------Font Awesome Link------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-------Material icon link-->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="main">
        <!---------------------Alert container-------------------------------->
        <div class="alert-container">
          <div class="alert">
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <span class="message"> Warning : Todo alanı Boş Bırakılamaz </span>
            <span><i class="fa-solid fa-circle-xmark"></i></span>
          </div>

          <div class="alert-complated">
            <span><i class="fa-solid fa-calendar-check"></i></span>
            <span class="message-complete"> Todo Eklendi </span>
          </div>

          <div class="alert-clear">
            <span><i class="fa-solid fa-calendar-xmark"></i></span>
            <span class="message-delete"> Todo Silindi </span>
          </div>
        </div>

        <!---------------------form container----------------------------------->
        <div class="container">
          <form class="form">
            <div class="header">
              <h1>TodoList 2022</h1>
            </div>
            <div>
              <span class="add-clear-buttons">
                <input
                  id="demo"
                  class="add-text"
                  type="text"
                  placeholder="What do you have planned?"
                />
                <i id="add-btn" class="fa-solid fa-calendar-plus"></i>
                <i id="clear-btn" class="fa-solid fa-trash"></i>
              </span>
            </div>
          </form>
          <!--------------------------Todo items----------------------------------->

          <div class="todo-items">
            <!-- <div class="items">

              <div class="text-container">
                <p class="todo-text">asddddddddddddddd</p>
              </div>
  
              <div class="todo-buttons">
                <li id="check">
                  <i class="fa-solid fa-clipboard-check"></i>
                </li>
                <li id="edit">
                  <i class="fa-solid fa-pen-to-square"></i>
                </li>
                <li id="delete">
                  <i class="fa-solid fa-trash-can"></i>
                </li>
              </div>
            </div> -->
          </div>

          <!---------------------------------Bitiş------------------------------->
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./todoApp.js"></script>
  </body>
</html>
